{% extends 'base/base.html' %}
{% block content %}
{% load static %}
    
    <div class="main-wrapper">
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
				<h2 class="title mb-3">Read Posts</h2>
                {% for item in pos %}
			    <div class="item mb-5">
				    <div class="media">
					    <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src={{ item.imagen }} alt="image">
					    <div class="media-body">
						    <h3 class="title mb-1"><a href="blog-post.html">{{ item.titulo }}</a></h3>
						    <div class="meta mb-1"><span class="date">Publicado</span><span class="time">{{ item.fecha }}</span><span class="comment"><a href="#">4 comments</a></span></div>
						    <div class="intro">{{ item.descripcion|truncatechars:200 }}</div>
						    <a class="more-link" href="blog-post.html">Leer m√°s</a>
					    </div><!--//media-body-->
				    </div><!--//media-->
			    </div><!--//item-->
                {% endfor %}

			    
			    <nav class="blog-nav nav nav-justified my-5">
				  <a class="nav-link-prev nav-item nav-link rounded-left" href="#">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
				  <a class="nav-link-next nav-item nav-link rounded-right" href="#">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
				</nav>
				
		    </div>
	    </section>
    </div><!--//main-wrapper-->
{% endblock %}
